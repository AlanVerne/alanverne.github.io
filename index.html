$( document ).ready(function() {

console.log( "document loaded" );

var fadeStart=0
    ,fadeUntil=70
    ,fading = $('#myNavbar2');

$(window).bind('scroll', function() {
	fadeUntil=$('#myNavbar').height()+16;

    var offset = $(document).scrollTop()
        ,opacity=1
    ;
    if( offset<=fadeStart ){
        opacity=0.0;
    }else if( offset<=fadeUntil ){
        opacity=(offset-fadeStart)/(fadeUntil-fadeStart);
    }
    
    fading.css('background-color', 'rgba(27,27,27,'+opacity*0.95+')');
    fading.css('padding-top', 16-opacity*16+'px');
    // fading.css('padding-bottom', 16-opacity*16+'px');

    $('#allNavbar').css('top', -$('#myNavbar').height()*opacity);
});

});
